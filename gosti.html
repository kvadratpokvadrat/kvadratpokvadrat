  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/effects.css">
</head>

<body>

<!-- =====================
     HEADER
===================== -->
<header>
  <div class="logo">
    <img src="assets/images/logo.png" alt="Kvadrat po Kvadrat">
  </div>

  <nav class="nav">
    <a href="index.html">Početna</a>
    <a href="epizode.html">Epizode</a>
    <a href="gosti.html" class="active">Gosti</a>
    <a href="o-nama.html">O nama</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="postani-sponzor.html" class="badge-btn">Postani sponzor</a>
    <button class="badge-btn" id="themeToggle">Dark</button>
  </nav>
</header>

<!-- =====================
     HERO
===================== -->
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">Naši <span>gosti</span></h1>
    <p class="hero-subtitle">
      Lideri, preduzetnici i ljudi koji menjaju igru.
    </p>
  </div>
</section>

<div class="section-divider"></div>

<!-- =====================
     GUESTS GRID
===================== -->
<section>
  <div class="section-header">
    <h2>Svi gosti</h2>
  </div>

  <div class="guests-grid">

    <article class="card card--guest reveal"
      data-img="assets/images/host-1.jpg"
      data-name="Holding Inc"
      data-role="Producer">
      <img src="assets/images/host-1.jpg" alt="">
      <div class="card-body">
        <h3 class="card-title">Holding Inc</h3>
        <p class="card-meta">Producer</p>
      </div>
    </article>

    <article class="card card--guest reveal"
      data-img="assets/images/host-2.jpg"
      data-name="Miloš Nedić"
      data-role="Interviewer">
      <img src="assets/images/host-2.jpg" alt="">
      <div class="card-body">
        <h3 class="card-title">Miloš Nedić</h3>
        <p class="card-meta">Interviewer</p>
      </div>
    </article>

    <article class="card card--guest reveal"
      data-img="assets/images/host-3.jpg"
      data-name="Luka Stokić"
      data-role="Host">
      <img src="assets/images/host-3.jpg" alt="">
      <div class="card-body">
        <h3 class="card-title">Luka Stokić</h3>
        <p class="card-meta">Host</p>
      </div>
    </article>

    <!-- DODAJ JOŠ GOSTIJU ISTIM ŠABLONOM -->

  </div>
</section>

<!-- =====================
     FOOTER
===================== -->
<footer class="footer">
  © 2026 Kvadrat po Kvadrat
</footer>

<!-- =====================
     GUEST MODAL
===================== -->
<div class="guest-modal" id="guestModal">
  <div class="guest-modal-content">

    <button class="guest-close" id="closeGuest">×</button>

    <div class="guest-modal-image">
      <img id="guestModalImg" src="" alt="">
    </div>

    <div class="guest-modal-text">
      <h3 id="guestModalName"></h3>
      <p id="guestModalRole"></p>
      <p id="guestModalBio"></p>
    </div>

  </div>
</div>



<script src="assets/js/main.js"></script>
</body>
</html>
