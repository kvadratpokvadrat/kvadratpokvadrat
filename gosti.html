<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naši gosti | Podcast</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">
  <img src="assets/images/logo.png" alt="Podcast logo">
   <button class="badge-btn" id="themeToggle">Dark</button>
</div>


  <nav class="nav">
    <a href="index.html">Početna</a>
    <a href="gosti.html">Gosti</a>
    <a href="#">O nama</a>
    <a href="#">Kontakt</a>
    <a href="#" class="cta">Postani sponzor</a>
  </nav>

  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- HERO -->
<section class="hero hero-guests">
  <div class="hero-content">
    <h1>Naši gosti</h1>
    <p>Lideri, preduzetnici i ljudi koji menjaju igru.</p>
  </div>
</section>

<!-- ALL GUESTS GRID -->
<section class="all-guests">
  <div class="all-guests-inner">

    <!-- GUEST 1 -->
    <div class="guest-card"
      data-name="Holding Inc"
      data-role="Producer"
      data-img="assets/images/host-1.jpg"
      data-bio="Holding Inc je producent sa dugogodišnjim iskustvom u radu sa digitalnim medijima, podcast produkcijom i razvojem brendova.">
      
      <img src="assets/images/host-1.jpg" alt="Holding Inc">
      <div class="guest-overlay"></div>

      <div class="guest-info">
        <div>
          <h3>Holding Inc</h3>
          <span>Producer</span>
        </div>
        <div class="guest-socials">→</div>
      </div>
    </div>

    <!-- GUEST 2 -->
    <div class="guest-card"
      data-name="Miloš Nedić"
      data-role="Interviewer"
      data-img="assets/images/host-2.jpg"
      data-bio="Miloš Nedić je interviewer i preduzetnik fokusiran na razvoj biznisa, marketing i lični rast.">

      <img src="assets/images/host-2.jpg" alt="Miloš Nedić">
      <div class="guest-overlay"></div>

      <div class="guest-info">
        <div>
          <h3>Miloš Nedić</h3>
          <span>Interviewer</span>
        </div>
        <div class="guest-socials">→</div>
      </div>
    </div>

    <!-- GUEST 3 -->
    <div class="guest-card"
      data-name="Luka Stokić"
      data-role="Host"
      data-img="assets/images/host-3.jpg"
      data-bio="Luka Stokić je host podcasta i kreator sadržaja koji razgovara sa ljudima koji pomeraju granice.">

      <img src="assets/images/host-3.jpg" alt="Luka Stokić">
      <div class="guest-overlay"></div>

      <div class="guest-info">
        <div>
          <h3>Luka Stokić</h3>
          <span>Host</span>
        </div>
        <div class="guest-socials">→</div>
      </div>
    </div>

  </div>
</section>

<!-- GUEST MODAL -->
<div class="guest-modal" id="guestModal">
  <div class="guest-modal-content">

    <button class="guest-modal-close" id="closeGuest">×</button>

    <div class="guest-modal-image">
      <img id="guestModalImg" src="" alt="">
    </div>

    <div class="guest-modal-text">
      <h2 id="guestModalName"></h2>
      <span id="guestModalRole"></span>
      <p id="guestModalBio"></p>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-bottom">
    © 2026 KVADRAT PO KVADRAT
  </div>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
