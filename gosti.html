  <link rel="stylesheet" href="assets/css/effects.css">
</head>

<body>

<!-- =====================
     HEADER
===================== -->
<header class="header">
  <div class="header-inner">

    <div class="logo">
      <img src="assets/images/logo.png" alt="Kvadrat po Kvadrat">
    </div>

    <button class="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>

    <nav class="nav">
      <a href="index.html">Početna</a>
      <a href="epizode.html">Epizode</a>
      <a href="gosti.html" class="active">Gosti</a>
      <a href="o-nama.html">O nama</a>
      <a href="kontakt.html">Kontakt</a>

      <a href="postani-sponzor.html" class="badge-btn">Postani sponzor</a>
      <button class="badge-btn" id="themeToggle">Dark</button>
    </nav>

  </div>
</header>

<div class="nav-overlay"></div>
<!-- =====================
     HERO
===================== -->
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">
      <span>Naši gosit</span> 
    </h1>

    <p class="hero-subtitle">
   Lideri i oni koji prave razliku. 
    </p>

    <div class="hero-actions">
    </div>
  </div>
</section>
<!-- =====================
     DIVIDER
===================== -->
<div class="section-divider"></div>

<!-- =====================
     GUESTS
===================== -->
<section class="section">
  <div class="section-header">
    <h2>Naši gosti</h2>
  </div>

  <!-- JS puni kartice -->
  <div class="guests-grid" id="guestsGrid"></div>
</section>

<div class="section-divider"></div>

<!-- =====================
     NEWSLETTER
===================== -->
<section class="newsletter">
  <div class="newsletter-inner">

    <div class="newsletter-image">
      <img src="assets/images/newsletter.jpg" alt="">
    </div>

    <div class="newsletter-content">
      <h2>Ostanite u toku</h2>
      <p>Pretplatite se i dobijajte nove epizode prvi.</p>

      <form class="newsletter-form">
        <input type="email" placeholder="Vaš email" required>
        <button class="btn">Subscribe</button>
      </form>
    </div>

  </div>
</section>

<div class="section-divider"></div>

<!-- =====================
     FOOTER
===================== -->
<footer class="footer">
  © 2026 Kvadrat po Kvadrat
</footer>

<!-- =====================
     GUEST MODAL (JEDAN!)
===================== -->
<div class="guest-modal" id="guestModal">
  <div class="guest-modal-content">

    <button class="guest-close" id="closeGuest">Zatvori</button>

    <div class="guest-modal-grid">

      <div class="guest-modal-image">
        <img id="guestModalImg" src="" alt="">
      </div>

      <div class="guest-modal-text">
        <h3 id="guestModalName"></h3>
        <span class="guest-modal-line"></span>
        <p id="guestModalRole"></p>
        <p id="guestModalBio"></p>
      </div>

    </div>
  </div>
</div>

<!-- =====================
     JS
===================== -->
<script src="assets/js/main.js"></script>
<script type="module" src="assets/js/guests.js"></script>
