  <link rel="stylesheet" href="assets/css/base.css">

<body>

<header>
  <div class="logo">
    <img src="assets/images/logo.png" alt="Kvadrat po Kvadrat">

  </nav>

<!-- HERO -->
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">Naši gosti</h1>
    <p class="hero-subtitle">
      Lideri, preduzetnici i ljudi koji menjaju igru.
    </p>
  </div>
</section>

<div class="section-divider"></div>

<!-- GUESTS -->
<section>

  <div class="section-header">
    <h2>Svi gosti</h2>
  </div>

  <!-- BITNO: guest-grid (NE hosts-grid) -->
  <div class="guest-grid">

    <article class="guest-card"
      data-name="Holding Inc"
      data-role="Producer"
      data-img="assets/images/host-1.jpg"
      data-bio="Holding Inc je producent sa dugogodišnjim iskustvom u radu sa digitalnim medijima i podcast produkcijom.">
      <img src="assets/images/host-1.jpg" alt="Holding Inc">
      <div class="guest-info">
        <strong>Holding Inc</strong>
        <span>Producer</span>
      </div>
    </article>

    <article class="guest-card"
      data-name="Miloš Nedić"
      data-role="Interviewer"
      data-img="assets/images/host-2.jpg"
      data-bio="Miloš Nedić je interviewer i preduzetnik fokusiran na razvoj biznisa i marketing.">
      <img src="assets/images/host-2.jpg" alt="Miloš Nedić">
      <div class="guest-info">
        <strong>Miloš Nedić</strong>
        <span>Interviewer</span>
      </div>
    </article>

    <article class="guest-card"
      data-name="Luka Stokić"
      data-role="Host"
      data-img="assets/images/host-3.jpg"
      data-bio="Luka Stokić je host podcasta i kreator sadržaja koji razgovara sa ljudima koji pomeraju granice.">
      <img src="assets/images/host-3.jpg" alt="Luka Stokić">
      <div class="guest-info">
        <strong>Luka Stokić</strong>
        <span>Host</span>
      </div>
    </article>

  </div>
</section>

<!-- MODAL -->
<div class="guest-modal" id="guestModal">
  <div class="guest-modal-content">
    <img id="guestModalImg" src="" alt="">
    <h2 id="guestModalName"></h2>
    <p id="guestModalRole"></p>
    <p id="guestModalBio"></p>
    <button class="btn" id="closeGuest">Zatvori</button>
  </div>
</div>

<footer class="footer">

</footer>
