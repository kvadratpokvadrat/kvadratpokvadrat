<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gosti</title>

 <link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="assets/css/components.css">
<link rel="stylesheet" href="assets/css/effects.css">
</head>

<body class="home">

<!-- =====================
     GUESTS
===================== -->
<div class="section-divider"></div>

<section class="section">
  <div class="section-header">
    <h2>Naši gosti</h2>
  </div>

  <!-- JS puni ovo -->
  <div class="guests-grid" id="guestsGrid"></div>
</section>

<div class="section-divider"></div>

<!-- =====================
     GUEST MODAL
===================== -->
<div class="guest-modal" id="guestModal">
  <div class="guest-modal-content">

    <div class="guest-modal-grid">

      <div class="guest-modal-image">
        <img id="guestModalImg" alt="">
      </div>

      <div class="guest-modal-text">
        <h2 id="guestModalName"></h2>
        <span class="guest-modal-line"></span>
        <p id="guestModalRole"></p>
        <p id="guestModalBio"></p>

        <button class="btn" id="closeGuest">Zatvori</button>
      </div>

    </div>

  </div>
</div>
</div>
</div>
<!-- =====================
     NEWSLETTER
===================== -->
<section>
  <div class="newsletter-inner">

    <div class="newsletter-image">
      <img src="assets/images/newsletter.jpg" alt="">
    </div>

    <div class="newsletter-content">
      <h2>Ostanite u toku</h2>
      <p>Pretplatite se i dobijajte nove epizode prvi.</p>

      <form class="newsletter-form">
        <input type="email" placeholder="Vaš email">
        <button class="btn">Subscribe</button>
      </form>
    </div>

  </div>
</section>
<!-- =====================
     FOOTER
===================== -->
<footer class="footer">
  © 2026 Kvadrat po Kvadrat
</footer>

<!-- =====================
     GUEST MODAL
===================== -->
<div class="guest-modal" id="guestModal">
  <div class="guest-modal-content">

    <button class="guest-close" id="closeGuest">×</button>

    <div class="guest-modal-image">
      <img id="guestModalImg" src="" alt="">
    </div>

    <div class="guest-modal-text">
      <h3 id="guestModalName"></h3>
      <p id="guestModalRole"></p>
      <p id="guestModalBio"></p>
    </div>

  </div>
</div>



<script src="assets/js/main.js"></script>
</body>
</html>
