<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epizode | Kvadrat po Kvadrat</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
  <div class="logo">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Kvadrat po Kvadrat">
    </a>
  </div>

  <nav class="nav">
    <a href="index.html">Početna</a>
    <a href="epizode.html" class="active">Epizode</a>
    <a href="gosti.html">Gosti</a>
    <a href="o-nama.html">O nama</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="postani-sponzor.html" class="btn">Postani sponzor</a>
    <button class="badge-btn" id="themeToggle">Dark</button>
    
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Epizode</h1>
    <p>Sve epizode podcasta Kvadrat po Kvadrat</p>
  </div>
</section>

<div class="section-divider"></div>

<section>
  <div class="section-header">
    <h2>Sve epizode</h2>
    <span class="badge-btn">Podcast arhiva</span>
  </div>

  <div class="episode-grid" id="episodeGrid">
    <!-- puni se iz API-ja -->
  </div>
</section>

<div class="section-divider"></div>

<section>
  <div class="newsletter-inner">
    <img src="assets/images/newsletter.jpg" loading="lazy" alt="Newsletter">

    <div class="newsletter-content">
      <h2>Ne propusti nove epizode</h2>
      <p>Pretplati se i budi prvi koji sluša.</p>

      <form class="newsletter-form">
        <input type="email" placeholder="Vaš email" required>
        <button type="submit" class="btn">Subscribe</button>
      </form>
    </div>
  </div>
</section>

<div class="section-divider"></div>

<footer class="footer">
  © 2026 Kvadrat po Kvadrat
</footer>

<script src="assets/js/main.js"></script>

<script>
fetch("/api/episodes")
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById("episodeGrid");

    data.forEach(ep => {
      grid.innerHTML += `
        <div class="episode-card">
          <img src="${ep.thumbnail}" loading="lazy" alt="">
          <h3>${ep.title}</h3>
          <p>${ep.description || ""}</p>
          <a href="${ep.youtube}" target="_blank" class="badge-btn">
            Gledaj epizodu
          </a>
        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById("episodeGrid").innerHTML =
      "<p>Epizode trenutno nisu dostupne.</p>";
  });
</script>

</body>
</html>
