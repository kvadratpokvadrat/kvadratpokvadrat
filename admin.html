  const PIN = "260397"; // ğŸ”´ PROMENI OVO

  const overlay = document.getElementById("adminPin");
  const input = document.getElementById("adminPinInput");
  const btn = document.getElementById("adminPinBtn");

  });

  function checkPin(){
    if(input.value === PIN){
      overlay.style.display = "none";

      input.value = "";

  }
