<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body style="padding:60px; max-width:900px; margin:auto;">

<h1>ADMIN PANEL</h1>

<hr><br>

<!-- =====================
     DODAJ EPIZODU
===================== -->
<h2>Dodaj epizodu</h2>

<form id="episodeForm">
  <input type="text" id="epTitle" placeholder="Naslov epizode" required>
  <input type="text" id="epYoutube" placeholder="YouTube link" required>
  <input type="text" id="epThumb" placeholder="Thumbnail URL" required>
  <textarea id="epDesc" placeholder="Opis epizode"></textarea>

  <button class="btn" type="submit">Sačuvaj epizodu</button>
</form>

<br><hr><br>

<!-- =====================
     DODAJ GOSTA
===================== -->
<h2>Dodaj gosta</h2>

<form id="guestForm">
  <input type="text" id="gName" placeholder="Ime gosta" required>
  <input type="text" id="gRole" placeholder="Uloga">
  <input type="text" id="gImage" placeholder="Slika URL" required>
  <textarea id="gBio" placeholder="Biografija"></textarea>

  <button class="btn" type="submit">Sačuvaj gosta</button>
</form>

<script src="admin.js"></script>
</body>
</html>
